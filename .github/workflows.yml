name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]  # 触发分支（默认主分支是 main 或 master）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # 根据你的项目需求指定 Node.js 版本

      # （可选）如果是 Monorepo，切换到子目录
      - name: Navigate to subproject
        working-directory: ./apps/playground  # 例如 ./packages/docs
        run: |
          npm ci         # 安装依赖（推荐用 ci 而不是 install）
          npm run build  # 执行构建命令（如生成静态文件到 dist/）

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/playground/dist  # 静态文件生成的目录（如 dist/）
          # 如果使用默认根目录构建，则无需修改路径